services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: notification_service
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "1025:1025"
      - "8025:8025"

  api:
    build:
      context: ./notification-service-api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./notification-service-api/.env.example
    depends_on:
      - postgres
      - redis
      - rabbitmq
      - mailpit
    restart: unless-stopped

  worker:
    build:
      context: ./notification-service-worker
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    env_file:
      - ./notification-service-worker/.env.example
    depends_on:
      - postgres
      - rabbitmq
      - mailpit
      - api
    restart: unless-stopped
